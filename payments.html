<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css"
    />
    <title>Premium Payment | QuantumSky</title>
    <script
      src="https://www.paypal.com/sdk/js?client-id=AYOeyCQvilLVKJGjslZfFSi_Nkl7A6OfXNarj5lS55iUcQXMhpp3AypVjAVkS_qvPcO5D415b9SnBFuN&buyer-country=US&currency=USD&components=buttons,card-fields&enable-funding=venmo"
      data-sdk-integration-source="developer-studio"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(120deg, #0f1c4d, #1b295d);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        animation: fadeIn 2s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .premium-banner {
        background: linear-gradient(to right, #00bfff, #34a853);
        padding: 1rem 2rem;
        border-radius: 20px;
        font-size: 1.8rem;
        font-weight: 800;
        box-shadow: 0 0 25px rgba(0, 191, 255, 0.4);
        text-align: center;
        margin-bottom: 2rem;
        animation: pulse 3s infinite ease-in-out;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }

      .premium-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #ffdd57;
        color: #000;
        font-weight: bold;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.85rem;
        box-shadow: 0 0 10px rgba(255, 221, 87, 0.8);
      }

      .card_container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 500px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-out;
      }

      .card_container input {
        display: block;
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1rem;
        margin-bottom: 1rem;
        background: #e9ecef;
      }

      button#card-field-submit-button {
        background: linear-gradient(to right, #00bfff, #34a853);
        color: white;
        border: none;
        padding: 15px;
        font-size: 1rem;
        border-radius: 12px;
        width: 100%;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        font-weight: 600;
      }

      button#card-field-submit-button:hover {
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
      }

      #result-message {
        margin-top: 20px;
        font-size: 1.1rem;
        color: #00ffcc;
        text-align: center;
      }

      #paypal-button-container {
        margin-bottom: 2rem;
        width: 100%;
        max-width: 500px;
      }

      .value-highlight {
        margin: 1.5rem auto;
        font-size: 1rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.08);
        padding: 1rem;
        border-radius: 12px;
        max-width: 500px;
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="premium-badge">PREMIUM</div>
    <div class="premium-banner">Unlock Limitless Access ðŸš€</div>

    <div class="value-highlight">
      You're just one step away from unlimited insights, tools, and updates. <br />
      Make your move now â€” your future self will thank you.
    </div>

    <div id="paypal-button-container"></div>

    <div id="card-form" class="card_container">
      <div id="card-name-field-container"></div>
      <div id="card-number-field-container"></div>
      <div id="card-expiry-field-container"></div>
      <div id="card-cvv-field-container"></div>

      <div>
        <label for="card-billing-address-line-1">Billing Address</label>
        <input
          type="text"
          id="card-billing-address-line-1"
          name="card-billing-address-line-1"
          autocomplete="off"
          placeholder="Address line 1"
        />
      </div>
      <div>
        <input
          type="text"
          id="card-billing-address-line-2"
          name="card-billing-address-line-2"
          autocomplete="off"
          placeholder="Address line 2"
        />
      </div>
      <div>
        <input
          type="text"
          id="card-billing-address-admin-area-line-1"
          name="card-billing-address-admin-area-line-1"
          autocomplete="off"
          placeholder="Admin area line 1"
        />
      </div>
      <div>
        <input
          type="text"
          id="card-billing-address-admin-area-line-2"
          name="card-billing-address-admin-area-line-2"
          autocomplete="off"
          placeholder="Admin area line 2"
        />
      </div>
      <div>
        <input
          type="text"
          id="card-billing-address-country-code"
          name="card-billing-address-country-code"
          autocomplete="off"
          placeholder="Country code"
        />
      </div>
      <div>
        <input
          type="text"
          id="card-billing-address-postal-code"
          name="card-billing-address-postal-code"
          autocomplete="off"
          placeholder="Postal/zip code"
        />
      </div>

      <br /><br />
      <button id="card-field-submit-button" type="button">
        Pay now with Card
      </button>
    </div>
    <p id="result-message"></p>
    <script src="app.js"></script>
  </body>
</html>
